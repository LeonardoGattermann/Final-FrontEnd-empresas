<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../styles/globalStatistics.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/login.css">

    <title>Kenzie Empresas</title>
</head>
<body class="body">
    <header class="header">
        <div class="header__logo-container">
            <span class="header__icon material-symbols-outlined color--blue">radio_button_unchecked</span>
            <img class="header__logo" src="../assents/kenzieLogo.svg" alt="">
        </div>
        <div class="header__button-container">
           <a href="/index.html"><input class="header__button butoon__Login" type="button" value="Home"></a>
            <a href="./register.html"><input class="header__button button__cadastro" type="button" value="Cadastro"></a>
        </div>
    </header>
    <main class="main">
        <section class="b-login">
            <h1 class="b-login__title">Login</h1>
            <h2 class="b-login__subtitle">Preencha os campos para realizar o login</h2>
            <input class="b-login__email" type="email" name="" id="email-login" placeholder="Seu e-mail">
            <input class="b-login__password" type="password" name="" id="password-login" placeholder="Sua senha">
            <div class="b-login__div">
                <input type="button" class="b-login__button" id="btnLogin" value="Login">
                <h2 class="b-login__or">ou</h2>
                <input type="button" class="b-register__button" value="Cadastre-se">
            </div>
        </section>
    

</main>
    <script src="../scripts/login.js" type="module" defer></script>
</body>
</html>
