<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../styles/globalStatistics.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/user.css">

    <title>Kenzie Empresas</title>
</head>
<body>
    <header class="header">
        <div class="header__logo-container">
            <span class="header__icon material-symbols-outlined color--blue">radio_button_unchecked</span>
            <img class="header__logo" src="../assents/kenzieLogo.svg" alt="">
        </div>
        <div class="header__button-container">
            <a href=""><input class="header__button button__cadastro" type="button" value="Logout"></a>
        </div>
    </header>
    <main class="main">
        <section class="person__info">
            <h1 class="person__name"></h1>
            <h3 class="person__email"></h3>
        </section>
        <section class="person__job">
            Você ainda Não foi contratado
        </section>
        <section class="person__job2">
            <div class="companhnia__info">
                <span class="companhnia__name">NomeCompanhia</span> - <span class="companhnia__departamento">NomeDepartamento</span>
            </div>
            <ul class="companhnia__employee">
                <li class="employee__info">NomeFuncionario</li>
                <li class="employee__info">NomeFuncionario</li>
                <li class="employee__info">NomeFuncionario</li>
                <li class="employee__info">NomeFuncionario</li>
                <li class="employee__info">NomeFuncionario</li>
                <li class="employee__info">NomeFuncionario</li>
                <li class="employee__info">NomeFuncionario</li>
                <li class="employee__info">NomeFuncionario</li>
                <li class="employee__info">NomeFuncionario</li>
            </ul>
        </section>
    </main>
    <script src="../scripts/user.js" type="module" defer></script>
</body>
</html>
